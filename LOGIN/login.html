<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="signinForm">
                <img src="logo.png" alt="CampusConnect Logo" class="logo">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="text" id="loginEmail" placeholder="Email or phone number"  />
                <input type="password" id="loginPassword" placeholder="Password"  />
                <a style="color: black;">Forgot your password?</a>
                <a href="../ADMIN/admin.html" class="button-link">Sign In</a>
                <div class="google-container">
                    <p>or sign in with</p>
                    <a href="../ADMIN/admin.html" class="social">
                        <img src="google.png" alt="Google">
                    </a>
                </div>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <img src="logo.png" alt="CampusConnect Logo" class="logo">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" id="signupName" placeholder="Name" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <div class="google-container">
                    <p>or sign up with</p>
                    <a href="#" class="social">
                        <img src="google.png" alt="Google">
                    </a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us <br> login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details <br>and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
